<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Typing Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed</div>
        <div class="container">
            <h1 class="title"> choose a level </h1>
            <div class="select">
                <select class="select">
                    <option selected disabled>choose a level </option>
                    <option value="easy">easy</option>
                    <option value="normal">normal</option>
                    <option value="hard">hard</option>
                </select>
            </div>

          <div class="message">
            You Are Playing On
            <span class="lvl"></span> Level
            & You Have <span class="seconds"></span> Seconds To Type The Word
          </div>

          <div class="start">Start Playing</div>
          
          <div class="the-word"></div>

          <input type="text" class="input" />

            <div class="upcoming-words"></div>

          <div class="control">
            <div class="time">Time Left: <span></span> Seconds</div>
            <div class="score">
              Score: <span class="got">0</span> From <span class="total"></span>
            </div>
          </div>

          <div class="end"></div>
        </div>
      </div>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
